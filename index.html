<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index2.html">index2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-primary mb-4" id="liveAlertBtn">El Botón</button>

        <div class="row text-center mb-3">
            <div class="col-2 border p-3">el lado izquierdo</div> <div class="col-8 border p-3">el lado central</div>  <div class="col-2 border p-3">el lado derecho</div>  </div>
        <div class="row border p-2 mb-4">
            <div class="col-12">Pie de página</div> </div>

        <form class="p-4 border">
            <div class="mb-3">
                <label class="form-label">Email</label> <input type="email" class="form-control" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Área de texto</label> <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button> </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
          const wrapper = document.createElement('div')
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
          ].join('')
          alertPlaceholder.append(wrapper)
        }

        const alertBtn = document.getElementById('liveAlertBtn')
        if (alertBtn) {
          alertBtn.addEventListener('click', () => {
            appendAlert('Alerta, alguien presionó el botón', 'success')
          })
        }
    </script>
</body>
</html>
